<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Clientes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
	<h1>Cadastro de Clientes</h1>
	<p>Sistema simples de cadastro para armazenar localmente (LocalStorage) em JSON usando JavaScript.</p>
	<br><br>
		<form id="formCadastro">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			
			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" required>
			
			<button type="submit">Cadastrar</button>
		</form>
	</div><br><br>	
    
	<div id="clientes">
        <!-- Os clientes cadastrados serão exibidos aqui -->
    </div>
	
	<!-- Botão de deletar -->
    <button id="btnDeletarClientes" onclick="deletarClientes()">Deletar Clientes</button>

    <script src="cadastro.js"></script>
</body>
</html>
